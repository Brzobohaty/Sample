<h2>Registrace</h2>
<form name="registerForm" class="m-t-md" ng-submit="register()">
    <div ng-show="error" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" ng-model="registerData.email" placeholder="Email" required />
        <label ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="error">Email je povinný</label>
        <label ng-show="registerForm.email.$dirty && registerForm.email.$error.email" class="error">Špatný formát emailu</label>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" ng-model="registerData.password" placeholder="Heslo" required />
        <label ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="error">Heslo je povinné</label>
    </div>
    <div class="form-group">
        <input type="text" name="firstname" class="form-control" ng-model="registerData.firstname" placeholder="Jméno" required />
        <label ng-show="registerForm.firstname.$dirty && registerForm.firstname.$error.required" class="error">Jméno je povinné</label>
    </div>
    <div class="form-group">
        <input type="text" name="surname" class="form-control" ng-model="registerData.surname" placeholder="Příjmení" required />
        <label ng-show="registerForm.surname.$dirty && registerForm.surname.$error.required" class="error">Příjmení je povinné</label>
    </div>                          
    <button type="submit" ng-disabled="disabled || registerForm.$invalid" class="btn btn-success btn-block">Registrovat <i ng-if="dataLoading" class="fa fa-spinner fa-pulse"></i></button>
</form>
